version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sanguo_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sanguo_strategy
      MYSQL_USER: sanguo_user
      MYSQL_PASSWORD: sanguo_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_data.sql:/docker-entrypoint-initdb.d/init_data.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - sanguo_network

  redis:
    image: redis:7-alpine
    container_name: sanguo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sanguo_network

  server:
    build: .
    container_name: sanguo_server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=sanguo_user
      - DATABASE_PASSWORD=sanguo_password
      - DATABASE_NAME=sanguo_strategy
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sanguo_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  sanguo_network:
    driver: bridge

